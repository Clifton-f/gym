<!DOCTYPE html>
<html>

<head>
    <title>AddPagamento</title>
    <link rel="stylesheet" href="assets/css/design.css">


</head>

<body>
    <div class="gen-container">
        <div id="sidebar-object"></div>
        <div class="main-content">

            <div class="header">
                <p>PAGAMENTOS</p>


            </div>
            <div class="main">
                <h1>DADOS DO PAGAMENTO</h1>
                
                <form class="formulario" id="form-addpagamento">
                    <input type="text" style="display: none;" name="id" id="id">
                    <label class="label-form-addpagamento">Nome</label>
                    <input type="text" class="txt-input" id="nome-addPagamento" disabled="true" name="name">
                    <label class="label-form-addpagamento">Contacto</label>
                    <input type="number" class="txt-input-addpagamento" disabled="true" id="contacto-addpagamento" name="contacto">


                    <div class="form-item" id="tipo-subscricao-pagamento">
                        <input type="radio" class="radio-input" id="mensalidade" value="1" checked="checked"
                        name="modalidade"><label for="mensalidade" style="border-radius:10px 0px 0px 10px">Mensalidade</label>
                        <input type="radio" class="radio-input" id="diaria" value="2" name="modalidade"><label
                            for="diaria" style="border-radius:0px 10px 10px 0px">Diaria</label>
                    </div>



                    <select class="select-months" id="select-addpagamaento" name="multiplier">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>

                    </select>
                    <div class="forma-pagamento" id="forma-pagamento-pagamento">
                        <input type="radio" class="radio-input" id="monetario" value="monetario"
                                name="forma-pagamento" checked="checked">
                                <label for="monetario"id="lbl-monetario" >Monetario</label>

                            <input type="radio" class="radio-input" id="m-pesa" value="m-pesa"
                                name="form-pagamento" name="forma-pagamento">
                                <label for="m-pesa">M-pesa</label>
                            <input type="radio" class="radio-input" id="e-mola" value="e-mola"
                                name="forma-pagamento">
                                <label for="e-mola" id="lbl-emola">E-mola</label>


                    </div>
                    <button class="pagar" type="submit">Pagar</button>
                </form>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('form-addpagamento').reset()
        document.getElementById('id').value = sessionStorage.getItem('id')
        document.getElementById('nome-addPagamento').value = sessionStorage.getItem('name')
        document.getElementById('contacto-addpagamento').value = sessionStorage.getItem('phone')
        sessionStorage.clear()
    </script>
<script src="./assets/Js/fetch.js"></script>

<script src="./assets/Js/sidebar.js"></script>
</body>

</html>
