<!DOCTYPE html>
<html>

<head>
    <title>
        dashboard
    </title>
    <link rel="stylesheet" href="../assets/css/design.css">
</head>

<body>
    <div class="gen-container">
        <div id="sidebar-object"></div>
        
        <div class="main-content">
            <div class="header">
                <div class="nome">
                    <h1>Bem-Vindo</h1>
                </div>
                
                <a class="header-a" href="#">PAGAMENTOS</a>
                <a class="header-a" href="#">ADICIONAR MEMBRO</a>

            </div>
            <div class="main">
                <div class="specificy-data">
                    <input type="text" class="intervalo" id="inicio">
                    <input type="text" class="intervalo" id="fim">
                    <select id="modalidade">
                        <option value="mensalidade">Mensalidade</option>
                        <option value="diaria">Diaria</option>
                    </select>
                    <button>Actualizar</button>
                </div>
                <div class="global-data">
                    <div class="novas-incricoes">
                        <h1 class="global-value">+0</h1>
                        <p class="global-descrdescricao">Novas inscrições</p>
                    </div>

                    <div class="media-diaria">
                        <h1 class="global-value">00</h1>
                        <p class="global-descrdescricao">Pagamentos do Dia</p>
                    </div>
                    <div class="membros-activos">
                        <h1 class="global-value">000</h1>
                        <p class="global-descrdescriao">membros activos</p>
                    </div>
                    
                </div>
                
                
                
            </div>

        </div>


    </div>
    <!---script src="../assets/Js/custom.js"></script--->

</body>


</html>
